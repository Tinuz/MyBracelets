<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Byzantine Chain - Complex interlocking pattern -->
  <defs>
    <linearGradient id="byzantineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f8f8"/>
      <stop offset="25%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#d8d8d8"/>
      <stop offset="75%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#f8f8f8"/>
    </linearGradient>
    <radialGradient id="byzantineLinkGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="70%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#aaa"/>
    </radialGradient>
    <linearGradient id="byzantineShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ccc"/>
      <stop offset="100%" style="stop-color:#888"/>
    </linearGradient>
  </defs>
  
  <!-- Base chain structure -->
  <rect x="10" y="32" width="180" height="16" rx="8" fill="url(#byzantineGrad)" stroke="#999" stroke-width="0.5"/>
  
  <!-- Complex interlocking links -->
  <g opacity="0.9">
    <!-- First row of links -->
    <ellipse cx="20" cy="36" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="32" cy="40" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="44" cy="36" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="56" cy="40" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="68" cy="36" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="80" cy="40" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="92" cy="36" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="104" cy="40" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="116" cy="36" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="128" cy="40" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="140" cy="36" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="152" cy="40" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="164" cy="36" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    <ellipse cx="176" cy="40" rx="6" ry="4" fill="url(#byzantineLinkGrad)" stroke="#777" stroke-width="0.4"/>
    
    <!-- Connecting elements -->
    <g stroke="#888" stroke-width="0.8" fill="none" opacity="0.7">
      <path d="M26,36 Q29,38 32,40"/>
      <path d="M38,40 Q41,38 44,36"/>
      <path d="M50,36 Q53,38 56,40"/>
      <path d="M62,40 Q65,38 68,36"/>
      <path d="M74,36 Q77,38 80,40"/>
      <path d="M86,40 Q89,38 92,36"/>
      <path d="M98,36 Q101,38 104,40"/>
      <path d="M110,40 Q113,38 116,36"/>
      <path d="M122,36 Q125,38 128,40"/>
      <path d="M134,40 Q137,38 140,36"/>
      <path d="M146,36 Q149,38 152,40"/>
      <path d="M158,40 Q161,38 164,36"/>
      <path d="M170,36 Q173,38 176,40"/>
    </g>
    
    <!-- Interlocking details -->
    <g fill="#bbb" opacity="0.6">
      <rect x="26" y="37" width="6" height="2" rx="1"/>
      <rect x="38" y="39" width="6" height="2" rx="1"/>
      <rect x="50" y="37" width="6" height="2" rx="1"/>
      <rect x="62" y="39" width="6" height="2" rx="1"/>
      <rect x="74" y="37" width="6" height="2" rx="1"/>
      <rect x="86" y="39" width="6" height="2" rx="1"/>
      <rect x="98" y="37" width="6" height="2" rx="1"/>
      <rect x="110" y="39" width="6" height="2" rx="1"/>
      <rect x="122" y="37" width="6" height="2" rx="1"/>
      <rect x="134" y="39" width="6" height="2" rx="1"/>
      <rect x="146" y="37" width="6" height="2" rx="1"/>
      <rect x="158" y="39" width="6" height="2" rx="1"/>
      <rect x="170" y="37" width="6" height="2" rx="1"/>
    </g>
  </g>
  
  <!-- Top highlights on links -->
  <g fill="#fff" opacity="0.8">
    <ellipse cx="20" cy="34" rx="3" ry="1"/>
    <ellipse cx="32" cy="38" rx="3" ry="1"/>
    <ellipse cx="44" cy="34" rx="3" ry="1"/>
    <ellipse cx="56" cy="38" rx="3" ry="1"/>
    <ellipse cx="68" cy="34" rx="3" ry="1"/>
    <ellipse cx="80" cy="38" rx="3" ry="1"/>
    <ellipse cx="92" cy="34" rx="3" ry="1"/>
    <ellipse cx="104" cy="38" rx="3" ry="1"/>
    <ellipse cx="116" cy="34" rx="3" ry="1"/>
    <ellipse cx="128" cy="38" rx="3" ry="1"/>
    <ellipse cx="140" cy="34" rx="3" ry="1"/>
    <ellipse cx="152" cy="38" rx="3" ry="1"/>
    <ellipse cx="164" cy="34" rx="3" ry="1"/>
    <ellipse cx="176" cy="38" rx="3" ry="1"/>
  </g>
  
  <!-- Overall shadow -->
  <rect x="10" y="46" width="180" height="2" rx="1" fill="url(#byzantineShadow)" opacity="0.5"/>
</svg>