<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Snake Chain - Smooth flexible design -->
  <defs>
    <linearGradient id="snakeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="25%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#d8d8d8"/>
      <stop offset="75%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <linearGradient id="snakeShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ccc"/>
      <stop offset="100%" style="stop-color:#999"/>
    </linearGradient>
  </defs>
  
  <!-- Snake body -->
  <rect x="10" y="37" width="180" height="6" rx="3" fill="url(#snakeGrad)" stroke="#888" stroke-width="0.5"/>
  
  <!-- Segment lines for snake pattern -->
  <g stroke="#aaa" stroke-width="0.3" opacity="0.8">
    <line x1="20" y1="37" x2="20" y2="43"/>
    <line x1="30" y1="37" x2="30" y2="43"/>
    <line x1="40" y1="37" x2="40" y2="43"/>
    <line x1="50" y1="37" x2="50" y2="43"/>
    <line x1="60" y1="37" x2="60" y2="43"/>
    <line x1="70" y1="37" x2="70" y2="43"/>
    <line x1="80" y1="37" x2="80" y2="43"/>
    <line x1="90" y1="37" x2="90" y2="43"/>
    <line x1="100" y1="37" x2="100" y2="43"/>
    <line x1="110" y1="37" x2="110" y2="43"/>
    <line x1="120" y1="37" x2="120" y2="43"/>
    <line x1="130" y1="37" x2="130" y2="43"/>
    <line x1="140" y1="37" x2="140" y2="43"/>
    <line x1="150" y1="37" x2="150" y2="43"/>
    <line x1="160" y1="37" x2="160" y2="43"/>
    <line x1="170" y1="37" x2="170" y2="43"/>
    <line x1="180" y1="37" x2="180" y2="43"/>
  </g>
  
  <!-- Scale-like pattern -->
  <g fill="#bbb" opacity="0.4">
    <ellipse cx="15" cy="39" rx="3" ry="1"/>
    <ellipse cx="25" cy="41" rx="3" ry="1"/>
    <ellipse cx="35" cy="39" rx="3" ry="1"/>
    <ellipse cx="45" cy="41" rx="3" ry="1"/>
    <ellipse cx="55" cy="39" rx="3" ry="1"/>
    <ellipse cx="65" cy="41" rx="3" ry="1"/>
    <ellipse cx="75" cy="39" rx="3" ry="1"/>
    <ellipse cx="85" cy="41" rx="3" ry="1"/>
    <ellipse cx="95" cy="39" rx="3" ry="1"/>
    <ellipse cx="105" cy="41" rx="3" ry="1"/>
    <ellipse cx="115" cy="39" rx="3" ry="1"/>
    <ellipse cx="125" cy="41" rx="3" ry="1"/>
    <ellipse cx="135" cy="39" rx="3" ry="1"/>
    <ellipse cx="145" cy="41" rx="3" ry="1"/>
    <ellipse cx="155" cy="39" rx="3" ry="1"/>
    <ellipse cx="165" cy="41" rx="3" ry="1"/>
    <ellipse cx="175" cy="39" rx="3" ry="1"/>
    <ellipse cx="185" cy="41" rx="3" ry="1"/>
  </g>
  
  <!-- Top highlight -->
  <rect x="10" y="38" width="180" height="2" rx="1" fill="#fff" opacity="0.7"/>
  
  <!-- Bottom shadow -->
  <rect x="10" y="42" width="180" height="1" rx="0.5" fill="url(#snakeShadow)" opacity="0.4"/>
</svg>