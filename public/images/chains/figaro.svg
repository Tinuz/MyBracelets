<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Figaro Chain - Alternating link pattern -->
  <defs>
    <linearGradient id="figaroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#d8d8d8"/>
      <stop offset="100%" style="stop-color:#aaa"/>
    </linearGradient>
  </defs>
  
  <!-- Long links -->
  <rect x="5" y="37" width="30" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  <rect x="65" y="37" width="30" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  <rect x="125" y="37" width="30" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  
  <!-- Short links -->
  <rect x="40" y="37" width="10" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  <rect x="55" y="37" width="6" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  <rect x="100" y="37" width="10" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  <rect x="115" y="37" width="6" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  <rect x="160" y="37" width="10" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  <rect x="175" y="37" width="6" height="6" rx="3" fill="url(#figaroGrad)" stroke="#666" stroke-width="1"/>
  
  <!-- Connection rings -->
  <circle cx="38" cy="40" r="4" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="53" cy="40" r="4" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="98" cy="40" r="4" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="113" cy="40" r="4" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="158" cy="40" r="4" fill="none" stroke="#666" stroke-width="1"/>
  
  <!-- Highlights -->
  <rect x="7" y="38" width="26" height="2" rx="1" fill="#fff" opacity="0.6"/>
  <rect x="67" y="38" width="26" height="2" rx="1" fill="#fff" opacity="0.6"/>
  <rect x="127" y="38" width="26" height="2" rx="1" fill="#fff" opacity="0.6"/>
</svg>